<!doctype html>
<html>
	<head>
		<title>{{title}}</title>
		<header>
			<a href="/">Home</a>
			&nbsp;
			<a href="/blog">Main Blog Page</a>
			&nbsp;
			<a href="/newpost">Add a Blog Entry</a>
			&nbsp;
			<a href="/signup">Sign Up</a>
			&nbsp;
			<a href="/login">Login</a>
			&nbsp;
			<a href="/logout">Logout</a>

		</header>
	</head>
	<body>
		 {% with messages = get_flashed_messages() %}
		 {% if messages %}
		 <ul class=flashes>
		 	{% for message in messages %}
		 	<li>{{message}}</li>
		 	{% endfor %}
		 </ul>
		 {% endif %}
		 {% endwith %}

		
	{% block content %}
	{% endblock %}
	</body>
</html>
