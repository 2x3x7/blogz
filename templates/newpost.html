{% extends "base.html" %}

{% block content %}

<h1><center>Add a Blog Entry</center></h1>

<form method='post'>
	<p><label>Title for your new blog:</label></p>
		<p><input type ="text" name="title"/></p>
		{{error['blog_error']}} 
	<br>
	<p><label>Your new blog:</label></p>
		<p><textarea name="body" cols="50" rows="10"></textarea></p>
		{{error['blog_error']}} 
	
	<br>
		<input type="submit" value="Add Entry"/>
</form>

{% endblock %}
